<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 협업 의견 보드 - CollabBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .opinion-card {
            transition: all 0.3s ease;
            cursor: move;
        }
        .opinion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .user-colors {
            --color-1: #FF6B6B;
            --color-2: #4ECDC4;
            --color-3: #45B7D1;
            --color-4: #96CEB4;
            --color-5: #FFEAA7;
            --color-6: #DDA0DD;
            --color-7: #FFB347;
            --color-8: #87CEEB;
        }
        .bg-user-1 { background-color: var(--color-1); }
        .bg-user-2 { background-color: var(--color-2); }
        .bg-user-3 { background-color: var(--color-3); }
        .bg-user-4 { background-color: var(--color-4); }
        .bg-user-5 { background-color: var(--color-5); }
        .bg-user-6 { background-color: var(--color-6); }
        .bg-user-7 { background-color: var(--color-7); }
        .bg-user-8 { background-color: var(--color-8); }
        .modal {
            display: none;
        }
        .modal.active {
            display: flex;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        .notification.show {
            transform: translateX(0);
        }
        .online-users {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }
        .drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #a0aec0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .drop-zone.dragover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen">
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, serverTimestamp, orderBy, query } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';
        import { getAuth, signInAnonymously, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

        // Firebase 설정 (데모용 - 실제 사용 시 본인의 Firebase 설정 사용)
        const firebaseConfig = {
            apiKey: "demo-key",
            authDomain: "demo-project.firebaseapp.com",
            projectId: "demo-project",
            storageBucket: "demo-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "demo-app-id"
        };

        // Firebase 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // 전역 변수
        let currentUser = null;
        let userColor = '';
        let opinions = [];
        let onlineUsers = new Set();

        // 사용자 색상 배열
        const userColors = ['user-1', 'user-2', 'user-3', 'user-4', 'user-5', 'user-6', 'user-7', 'user-8'];

        // 사용자 인증
        signInAnonymously(auth);
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                userColor = userColors[Math.floor(Math.random() * userColors.length)];
                localStorage.setItem('userColor', userColor);
                updateOnlineUsers();
                initializeApp();
            }
        });

        // 앱 초기화
        function initializeApp() {
            renderUI();
            setupEventListeners();
            listenToOpinions();
            setupDragAndDrop();
        }

        // UI 렌더링
        function renderUI() {
            document.body.innerHTML = `
                <!-- 온라인 사용자 표시 -->
                <div class="online-users">
                    <div class="bg-white rounded-lg shadow-lg p-3">
                        <h3 class="text-sm font-semibold text-gray-700 mb-2">
                            <i class="fas fa-users text-green-500"></i> 온라인 사용자
                        </h3>
                        <div id="onlineUsersList" class="flex space-x-2">
                            <div class="w-6 h-6 bg-${userColor} rounded-full border-2 border-white shadow-sm" title="나"></div>
                        </div>
                    </div>
                </div>

                <!-- 메인 헤더 -->
                <header class="bg-white shadow-lg rounded-lg mx-4 mt-4 p-6">
                    <div class="flex justify-between items-center">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-800">
                                <i class="fas fa-comments text-blue-500"></i> CollabBoard
                            </h1>
                            <p class="text-gray-600 mt-1">실시간 협업 의견 공유 플랫폼</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center space-x-2">
                                <div class="w-4 h-4 bg-${userColor} rounded-full"></div>
                                <span class="text-sm text-gray-600">내 색상</span>
                            </div>
                            <button id="addOpinionBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition duration-200 flex items-center space-x-2">
                                <i class="fas fa-plus"></i>
                                <span>의견 추가</span>
                            </button>
                        </div>
                    </div>
                </header>

                <!-- 의견 보드 -->
                <main class="container mx-auto px-4 py-8">
                    <div id="opinionsBoard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <div class="drop-zone" id="dropZone">
                            <p>의견 카드를 여기로 드래그하세요</p>
                        </div>
                    </div>
                </main>

                <!-- 의견 추가 모달 -->
                <div id="addOpinionModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
                    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                        <h2 class="text-xl font-bold mb-4">새 의견 추가</h2>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">제목</label>
                            <input type="text" id="opinionTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="의견 제목을 입력하세요">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">내용</label>
                            <textarea id="opinionContent" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="의견 내용을 입력하세요"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button id="cancelBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">취소</button>
                            <button id="saveOpinionBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">추가</button>
                        </div>
                    </div>
                </div>

                <!-- 의견 수정 모달 -->
                <div id="editOpinionModal" class="modal fixed inset-0 bg-black bg-opacity-50 items-center justify-center z-50">
                    <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                        <h2 class="text-xl font-bold mb-4">의견 수정</h2>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">제목</label>
                            <input type="text" id="editOpinionTitle" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">내용</label>
                            <textarea id="editOpinionContent" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button id="cancelEditBtn" class="px-4 py-2 text-gray-600 hover:text-gray-800">취소</button>
                            <button id="saveEditBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">수정</button>
                        </div>
                    </div>
                </div>

                <!-- 알림 -->
                <div id="notification" class="notification bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg">
                    <span id="notificationMessage">알림 메시지</span>
                </div>
            `;
        }

        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 의견 추가 버튼
            document.getElementById('addOpinionBtn').addEventListener('click', () => {
                document.getElementById('addOpinionModal').classList.add('active');
            });

            // 모달 닫기
            document.getElementById('cancelBtn').addEventListener('click', () => {
                document.getElementById('addOpinionModal').classList.remove('active');
                clearModalInputs();
            });

            document.getElementById('cancelEditBtn').addEventListener('click', () => {
                document.getElementById('editOpinionModal').classList.remove('active');
            });

            // 의견 저장
            document.getElementById('saveOpinionBtn').addEventListener('click', saveOpinion);
            document.getElementById('saveEditBtn').addEventListener('click', saveEditedOpinion);

            // 모달 외부 클릭 시 닫기
            document.getElementById('addOpinionModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    document.getElementById('addOpinionModal').classList.remove('active');
                    clearModalInputs();
                }
            });

            document.getElementById('editOpinionModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) {
                    document.getElementById('editOpinionModal').classList.remove('active');
                }
            });
        }

        // 의견 저장
        async function saveOpinion() {
            const title = document.getElementById('opinionTitle').value.trim();
            const content = document.getElementById('opinionContent').value.trim();

            if (!title || !content) {
                showNotification('제목과 내용을 모두 입력해주세요.', 'error');
                return;
            }

            try {
                await addDoc(collection(db, 'opinions'), {
                    title,
                    content,
                    author: currentUser.uid,
                    authorColor: userColor,
                    likes: 0,
                    likedBy: [],
                    createdAt: serverTimestamp(),
                    position: { x: 0, y: 0 }
                });

                document.getElementById('addOpinionModal').classList.remove('active');
                clearModalInputs();
                showNotification('의견이 추가되었습니다!', 'success');
            } catch (error) {
                console.error('의견 저장 오류:', error);
                showNotification('의견 저장에 실패했습니다.', 'error');
            }
        }

        // 의견 수정 저장
        async function saveEditedOpinion() {
            const title = document.getElementById('editOpinionTitle').value.trim();
            const content = document.getElementById('editOpinionContent').value.trim();
            const opinionId = document.getElementById('saveEditBtn').dataset.opinionId;

            if (!title || !content) {
                showNotification('제목과 내용을 모두 입력해주세요.', 'error');
                return;
            }

            try {
                await updateDoc(doc(db, 'opinions', opinionId), {
                    title,
                    content,
                    updatedAt: serverTimestamp()
                });

                document.getElementById('editOpinionModal').classList.remove('active');
                showNotification('의견이 수정되었습니다!', 'success');
            } catch (error) {
                console.error('의견 수정 오류:', error);
                showNotification('의견 수정에 실패했습니다.', 'error');
            }
        }

        // 모달 입력 필드 초기화
        function clearModalInputs() {
            document.getElementById('opinionTitle').value = '';
            document.getElementById('opinionContent').value = '';
        }

        // 의견 실시간 리스너
        function listenToOpinions() {
            const q = query(collection(db, 'opinions'), orderBy('createdAt', 'desc'));
            onSnapshot(q, (snapshot) => {
                opinions = [];
                snapshot.forEach((doc) => {
                    opinions.push({ id: doc.id, ...doc.data() });
                });
                renderOpinions();
            });
        }

        // 의견 렌더링
        function renderOpinions() {
            const board = document.getElementById('opinionsBoard');
            const dropZone = document.getElementById('dropZone');
            
            // 기존 의견 카드 제거 (드롭존 제외)
            const existingCards = board.querySelectorAll('.opinion-card');
            existingCards.forEach(card => card.remove());

            opinions.forEach(opinion => {
                const card = createOpinionCard(opinion);
                board.appendChild(card);
            });
        }

        // 의견 카드 생성
        function createOpinionCard(opinion) {
            const card = document.createElement('div');
            card.className = `opinion-card bg-white rounded-lg shadow-md p-4 border-l-4 border-${opinion.authorColor}`;
            card.draggable = true;
            card.dataset.opinionId = opinion.id;

            const isOwner = opinion.author === currentUser.uid;
            const isLiked = opinion.likedBy && opinion.likedBy.includes(currentUser.uid);

            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center space-x-2">
                        <div class="w-3 h-3 bg-${opinion.authorColor} rounded-full"></div>
                        <span class="text-xs text-gray-500">${isOwner ? '나' : '다른 사용자'}</span>
                    </div>
                    <div class="flex space-x-1">
                        ${isOwner ? `
                            <button class="edit-btn text-blue-500 hover:text-blue-700" data-opinion-id="${opinion.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn text-red-500 hover:text-red-700" data-opinion-id="${opinion.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        ` : ''}
                    </div>
                </div>
                <h3 class="font-semibold text-gray-800 mb-2">${opinion.title}</h3>
                <p class="text-gray-600 text-sm mb-3">${opinion.content}</p>
                <div class="flex justify-between items-center">
                    <button class="like-btn flex items-center space-x-1 text-sm ${isLiked ? 'text-red-500' : 'text-gray-500'} hover:text-red-500" data-opinion-id="${opinion.id}">
                        <i class="fas fa-heart"></i>
                        <span>${opinion.likes || 0}</span>
                    </button>
                    <span class="text-xs text-gray-400">
                        ${opinion.createdAt ? new Date(opinion.createdAt.seconds * 1000).toLocaleString() : ''}
                    </span>
                </div>
            `;

            // 이벤트 리스너 추가
            card.querySelector('.like-btn').addEventListener('click', () => toggleLike(opinion.id));
            
            if (isOwner) {
                card.querySelector('.edit-btn').addEventListener('click', () => editOpinion(opinion));
                card.querySelector('.delete-btn').addEventListener('click', () => deleteOpinion(opinion.id));
            }

            return card;
        }

        // 좋아요 토글
        async function toggleLike(opinionId) {
            try {
                const opinion = opinions.find(op => op.id === opinionId);
                if (!opinion) return;

                const likedBy = opinion.likedBy || [];
                const isLiked = likedBy.includes(currentUser.uid);
                
                let newLikedBy, newLikes;
                
                if (isLiked) {
                    newLikedBy = likedBy.filter(uid => uid !== currentUser.uid);
                    newLikes = Math.max(0, (opinion.likes || 0) - 1);
                } else {
                    newLikedBy = [...likedBy, currentUser.uid];
                    newLikes = (opinion.likes || 0) + 1;
                }

                await updateDoc(doc(db, 'opinions', opinionId), {
                    likes: newLikes,
                    likedBy: newLikedBy
                });
            } catch (error) {
                console.error('좋아요 업데이트 오류:', error);
            }
        }

        // 의견 수정
        function editOpinion(opinion) {
            document.getElementById('editOpinionTitle').value = opinion.title;
            document.getElementById('editOpinionContent').value = opinion.content;
            document.getElementById('saveEditBtn').dataset.opinionId = opinion.id;
            document.getElementById('editOpinionModal').classList.add('active');
        }

        // 의견 삭제
        async function deleteOpinion(opinionId) {
            if (confirm('정말로 이 의견을 삭제하시겠습니까?')) {
                try {
                    await deleteDoc(doc(db, 'opinions', opinionId));
                    showNotification('의견이 삭제되었습니다.', 'success');
                } catch (error) {
                    console.error('의견 삭제 오류:', error);
                    showNotification('의견 삭제에 실패했습니다.', 'error');
                }
            }
        }

        // 드래그 앤 드롭 설정
        function setupDragAndDrop() {
            document.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('opinion-card')) {
                    e.target.classList.add('dragging');
                }
            });

            document.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('opinion-card')) {
                    e.target.classList.remove('dragging');
                }
            });

            document.addEventListener('dragover', (e) => {
                e.preventDefault();
            });

            document.addEventListener('drop', (e) => {
                e.preventDefault();
                const dropZone = document.getElementById('dropZone');
                if (e.target === dropZone || dropZone.contains(e.target)) {
                    const draggingCard = document.querySelector('.dragging');
                    if (draggingCard) {
                        dropZone.appendChild(draggingCard);
                    }
                }
            });
        }

        // 알림 표시
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notificationMessage');
            
            messageElement.textContent = message;
            notification.className = `notification ${type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-blue-500'} text-white px-4 py-2 rounded-lg shadow-lg`;
            
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 온라인 사용자 업데이트
        function updateOnlineUsers() {
            // 실제 구현에서는 Firebase의 Presence 시스템을 사용
            // 여기서는 데모용으로 간단히 구현
            const usersList = document.getElementById('onlineUsersList');
            if (usersList) {
                usersList.innerHTML = `
                    <div class="w-6 h-6 bg-${userColor} rounded-full border-2 border-white shadow-sm" title="나"></div>
                    <div class="w-6 h-6 bg-user-2 rounded-full border-2 border-white shadow-sm" title="사용자 2"></div>
                    <div class="w-6 h-6 bg-user-3 rounded-full border-2 border-white shadow-sm" title="사용자 3"></div>
                `;
            }
        }

        // 전역 함수로 내보내기
        window.CollabBoard = {
            saveOpinion,
            toggleLike,
            editOpinion,
            deleteOpinion,
            showNotification
        };
    </script>

    <!-- 대체 UI (Firebase 연결 실패 시) -->
    <div id="fallbackUI" class="p-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded mb-6">
                <strong>알림:</strong> 이 데모는 Firebase 설정이 필요합니다. 아래 가이드를 참고해서 설정해주세요.
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-comments text-blue-500"></i> CollabBoard
                </h1>
                <p class="text-gray-600 mb-6">실시간 협업 의견 공유 플랫폼</p>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <h3 class="font-semibold text-red-800 mb-2">샘플 의견 1</h3>
                        <p class="text-red-600 text-sm mb-3">이것은 샘플 의견입니다. Firebase 연결 후 실제 기능을 사용할 수 있습니다.</p>
                        <div class="flex justify-between items-center">
                            <button class="text-red-500 hover:text-red-700">
                                <i class="fas fa-heart"></i> 3
                            </button>
                            <span class="text-xs text-gray-400">방금 전</span>
                        </div>
                    </div>
                    
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h3 class="font-semibold text-blue-800 mb-2">샘플 의견 2</h3>
                        <p class="text-blue-600 text-sm mb-3">Firebase 설정 후 실시간으로 협업할 수 있습니다.</p>
                        <div class="flex justify-between items-center">
                            <button class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-heart"></i> 1
                            </button>
                            <span class="text-xs text-gray-400">5분 전</span>
                        </div>
                    </div>
                    
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <h3 class="font-semibold text-green-800 mb-2">샘플 의견 3</h3>
                        <p class="text-green-600 text-sm mb-3">드래그 앤 드롭으로 의견을 정리할 수 있습니다.</p>
                        <div class="flex justify-between items-center">
                            <button class="text-green-500 hover:text-green-700">
                                <i class="fas fa-heart"></i> 2
                            </button>
                            <span class="text-xs text-gray-400">10분 전</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase 연결 실패 시 대체 UI 표시
        setTimeout(() => {
            if (!window.CollabBoard) {
                document.getElementById('fallbackUI').style.display = 'block';
            }
        }, 3000);
    </script>
</body>
</html>
